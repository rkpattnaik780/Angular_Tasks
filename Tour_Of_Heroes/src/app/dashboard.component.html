<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" [routerLink]="['/detail', hero.id]"> <!-- adds the url /detail/id -->
    <div class="module hero">  <!-- if invalid rout is provided , nothing occurs-->
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
